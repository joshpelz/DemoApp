<!DOCTYPE html>
<html>
<body>
<h1>Simple Acronym Request</h1>
<br />
<h3>Enter an acronym to search via Acromine API, and click Submit.</h3>
<br />
<br />
<form name="acromine" method="post" action="acro.html">
 <table width="600px">
 <tr>
  <td valign="top">
   <input type="text" name="acro" value="Acronym">
   <br />
  </td>
 </tr>
 <tr>
  <td colspan="2" style="text-align:center">
   <input type="submit" value="Submit">
  </td>
 </tr>
 </table>
</form>
<br />
<p>Clicking the "Submit" button calls "acro.html" with your acronym entry.</p>
</body>
</html>
